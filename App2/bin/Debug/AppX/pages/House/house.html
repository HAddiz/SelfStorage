<!DOCTYPE html>
<html>
<head>
    <title>House</title>
        <script src="/js/default.js"></script>
        <link href="house.css" rel="stylesheet" />
        <script src="house.js"></script>
</head>
<body>
    <header class="page-header" aria-label="Header content" role="banner">
        <button class="back-button" data-win-control="WinJS.UI.BackButton"></button>
    </header>
    <div id="templateDiv" data-win-control="WinJS.Binding.Template" class="page1html fragment">
        <h1 class="titlearea win-type-ellipsis" id="title" data-win-bind="textContent: title"></h1>
        <div id="information">
            <img style="width: 100%;" data-win-bind="src: picture"/>
            <div class="control">
                <div id="houserating" data-win-control="WinJS.UI.Rating" data-win-bind="winControl.userRating: rating"></div> 
            </div>
            <div id="space" data-win-bind="textContent: space"></div>
            <div id="price" data-win-bind="textContent: price"></div>
            <div id="address" data-win-bind="textContent: text"></div>
            <div id="description" data-win-bind="textContent: description"></div>
        </div>
        <div id= "review">
            <h1 class="reserveTitle"> Reserve a Spot</h1> <br />
            <div id="datediv">
                <h2> Set a Date:</h2>
                <div id="datepicker" data-win-control="WinJS.UI.DatePicker"></div>
            </div>
            <div id="timediv">
                <h2> Set a Time:</h2>
                <div id="timepicker" data-win-control="WinJS.UI.TimePicker"></div>
            </div>
            <button class="action" id="buyButton">Buy</button>

            <!-- Scenario Controls -->
            <div id="confirmFlyout" data-win-control="WinJS.UI.Flyout" aria-label="{Confirm purchase flyout}">
                <div>Your account will be charged <p data-win-bind="textContent: price"></p></div>
                <button id="confirmButton">Complete Order</button>
            </div>
        </div>
     </div>
    <div id="templateControlRenderTarget"></div>
</body>
</html>
